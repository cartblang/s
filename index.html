<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Покер-рум України</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px 20px;
      font-family: Arial, sans-serif;
      background-color: #2c1a1a;
      color: #f5f0e6;
      text-align: center;
    }

    .photo-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 30px auto;
      border: 3px solid #d4af37;
      box-shadow: 0 0 20px #d4af37;
    }

    .photo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #d4af37;
    }

    p.description {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #f0e6d2;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .telegram-button {
      background-color: #d4af37;
      color: #2c1a1a;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    .telegram-button:hover {
      background-color: #b38e2e;
    }
  </style>
</head>
<body>
  <div class="photo-circle">
    <img src="poker.jpg" alt="Покер-рум" />
  </div>

  <h1>Український покерний клуб</h1>

  <p class="description">Ласкаво просимо до спільноти, де гра поєднується з атмосферою елітного відпочинку. Тут Ви знайдете нових друзів, відчуєте азарт та зможете підняти свій рівень у покері.</p>

  <a class="telegram-button" href="" target="_blank">Telegram</a>

</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Покер-рум України</title>
  <style>
    body {
      margin: 0;
      padding: 40px 20px 20px;
      font-family: Arial, sans-serif;
      background-color: #2c1a1a;
      color: #f5f0e6;
      text-align: center;
    }

    .photo-circle {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto 30px auto;
      border: 3px solid #d4af37;
      box-shadow: 0 0 20px #d4af37;
    }

    .photo-circle img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      color: #d4af37;
    }

    p.description {
      font-size: 1.1em;
      margin-bottom: 30px;
      color: #f0e6d2;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .button-group {
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .telegram-button, .instagram-button {
      background-color: #d4af37;
      color: #2c1a1a;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s ease;
      font-weight: bold;
    }

    .telegram-button:hover, .instagram-button:hover {
      background-color: #b38e2e;
    }
  </style>
</head>
<body>
  <div class="photo-circle">
    <img src="poker.jpg" alt="Покер-рум" />

  <h1>Український покерний клуб</h1>

  <div class="button-group">
    <a class="telegram-button" href="https://t.me/+_i1rn-V4z88wYTBh" target="_blank">Telegram</a>
    <a class="instagram-button" href="https://www.instagram.com/club_poker_kart_blansh?igsh=NTc4MTIwNjQ2YQ%3D%3D&utm_source=qr" target="_blank">Instagram</a>
  </div>

</body>
</html>
